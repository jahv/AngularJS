<carousel [delay]="2000">
    <carousel-item [active]="'active'">
      <img class="d-block img-fluid" src="https://unsplash.it/200?image=0" alt="">
    </carousel-item>
    <carousel-item [active]="''">
      <img class="d-block img-fluid" src="https://unsplash.it/200?image=100" alt="">
    </carousel-item>
    <carousel-item [active]="''">
      <img class="d-block img-fluid" src="https://unsplash.it/200?image=200" alt="">
    </carousel-item>
</carousel>

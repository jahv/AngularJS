<ul>
  <li *ngFor="let person of people; let i = index">
    {{ i + 1 }} - {{index}} - {{ person.name }}
  </li>
</ul>

<h4>NgFor (grouped)</h4>
<ul *ngFor="let group of peopleByCountry">
  <li>{{ group.country }}</li>
  <ul>
    <li *ngFor="let person of group.people">
      {{ person.name }}
    </li>
  </ul>
</ul>

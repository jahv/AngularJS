<div class="row">
  <div class="col-md-4" *ngFor="let article of articles">
    <div class="card" [ngClass]="{
      'border-primary': article.kind == 'text',
      'border-danger': article.kind == 'image'
    }">
      <div class="card-body">
        <h4 class="card-title">{{article.title}}</h4>
        <p class="card-text" *ngIf="article.kind == 'text'">{{article.content}}</p>
        <p class="card-text">
          <small class="text-muted">Last updated {{article.date.getMonth()+1}}/{{article.date.getDate()}}/{{article.date.getFullYear()}}</small>
        </p>
      </div>
      <img *ngIf="article.kind == 'image'" class="card-img-bottom img-fluid"
           src="https://unsplash.it/400?image=11">
    </div>
  </div>
</div>
